    $(document).ready(function() {

            let boardUrl = '/board-files/display?fileName=' + boardFilePath + '/t_' + boardFileUuid + '_' + boardFileOriginalName;
            $(this).css('background-image', 'url(' + boardUrl + ')');
        });

        $(".thumbs").each(function () {
