<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="stylesheet" href="/css/login/login.css"/>
</head>
<body>
<div class="wrapper">
    <div class="login-content">
        <div class="logo">
            <a href="http://localhost:10000/main">
                <span class="logo-name">이웃집 반찬</span>
            </a>
        </div>
        <div class="form-wrapper">
            <form action="/members/login" name="loginForm" method="post">
                <input type="text" placeholder="아이디" id="id" class="id" name="memberIdentification">
                <input type="password" placeholder="비밀번호 8자 이상" class="password" name="memberPassword">
                <p class="err-message err"></p>
                <button type="button" class="login-button btn" onclick="sendLogin()">로그인</button>

                <div class="bottom-wrap">
                    <label class="is-checked">
                        <input type="checkbox" name="saveEmail" onclick="" class="checkbox">
                        <span>이메일 저장</span>
                    </label>

                    <div class="link">
                        <div>
                            <a href="http://localhost:10000/members/find-id">아이디 • 비밀번호찾기</a>
                            <a href="http://localhost:10000/members/register">회원가입</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <dl class="auth">
            <dt><span class="easy-login">간편로그인</span></dt>
            <dd>
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=f14254e0493a2817e0651408ee4c2504&redirect_uri=http://localhost:10000/members/kakao-login&response_type=code" class="kakao btn">
                    <span class="inner">
                        <span class="icon"></span>
                        카카오로 로그인
                    </span>
                </a>
            </dd>

            <dd>
                <a href="https://nid.naver.com/oauth2.0/authorize?response_type=token&amp;client_id=1plfNfvQLGhK6BrK6qJb&amp;redirect_uri=http%3A%2F%2Flocalhost%3A10000%2Fmembers%2Fcallback&amp;state=f7ebf8d0-3104-4cb3-a664-1e6f32900283" id="naver_id_login" class="naver btn">
                    <span class="inner">
                        <span class="icon"></span>
                        네이버로 로그인
                    </span>
                </a>
            </dd>
        </dl>
    </div>
</div>
</div>
<div th:insert="~{/main/footer:: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/login/member.js"></script>
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    var naver_id_login = new naver_id_login("1plfNfvQLGhK6BrK6qJb", "http://localhost:10000/members/callback");
    var state = naver_id_login.getUniqState();
    naver_id_login.setDomain("http://localhost:10000");
    naver_id_login.setState(state);
</script>
</html>
