<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인페이지</title>
    <link rel="stylesheet" href="/css/main/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">

</head>
<body>
<div th:insert="~{/main/header:: header}"></div>
<div id="container-wrapper" class="all-container">
    <section class="container">
        <!-- 메인 배너 -->
        <div class="banner">
            <div>
                <a class="bannerLink" th:if="${session.memberVO != null}" th:href="@{/board/write}"></a>
                <a class="bannerLink" th:if="${session.memberVO == null}" th:href="@{/members/login}"></a>
            </div>
            <div><a></a></div>
            <div><a class="bannerLink" th:href="@{/board/list/region}"></a></div>
            <div id="goBottom"></div>
        </div>

        <!-- 선택 버튼 -->
        <div class="buttons">
            <button style="background: white; color: black">1</button>
            <button style="background: white; color: black">2</button>
            <button style="background: white; color: black">3</button>
            <button style="background: black; color: white">4</button>
        </div>
    </section>
    <div class="move-arrow">
        <!-- 이전 버튼 -->
        <div class="prev"></div>
        <!-- 사이 -->
        <div class="page-move-wrapper">
            <span id="page-now">1</span>
            <div id="dot-wrapper">
                <span id="dot"></span>
            </div>
            <span id="page-total"> 4 </span>
        </div>
        <!-- 다음 버튼 -->
        <div class="next"></div>
    </div>
    <article class="recent-food">
        <h3 class="recent-food-title">최근 게시물</h3>
        <!-- 최근 게시물 지역구 목록 -->
        <div class="area-div-wrap">
            <ul class="area-wrap">
                <li class="area active">
                    <a class="area-change">전체</a>
                </li>
                <li class="area">
                    <!-- 주소이동할 때 이거쓰기 <a href="자바스크립트">강남구</a> -->
                    <a class="area-change">강남구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">강동구</a> -->
                    <a class="area-change">강동구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">강북구</a> -->
                    <a class="area-change">강북구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">강서구</a> -->
                    <a class="area-change">강서구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">관악구</a> -->
                    <a class="area-change">관악구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">광진구</a> -->
                    <a class="area-change">광진구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">구로구</a> -->
                    <a class="area-change">구로구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">금천구</a> -->
                    <a class="area-change">금천구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">노원구</a>-->
                    <a class="area-change">노원구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">도봉구</a> -->
                    <a class="area-change">도봉구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">동대문구</a> -->
                    <a class="area-change">동대문구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">동작구</a> -->
                    <a class="area-change">동작구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">마포구</a> -->
                    <a class="area-change">마포구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">서대문구</a> -->
                    <a class="area-change">서대문구</a>
                </li>
            </ul>
            <ul class="area-wrap2">
                <li class="area">
                    <!-- <a href="자바스크립트">서초구</a> -->
                    <a class="area-change">서초구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">성동구</a> -->
                    <a class="area-change">성동구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">성북구</a> -->
                    <a class="area-change">성북구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">송파구</a> -->
                    <a class="area-change">송파구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">양천구</a> -->
                    <a class="area-change">양천구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">영등포구</a> -->
                    <a class="area-change">영등포구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">용산구</a> -->
                    <a class="area-change">용산구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">은평구</a> -->
                    <a class="area-change">은평구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">종로구</a> -->
                    <a class="area-change">종로구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">중구</a> -->
                    <a class="area-change">중구</a>
                </li>
                <li class="area">
                    <!-- <a href="자바스크립트">중랑구</a> -->
                    <a class="area-change">중랑구</a>
                </li>
            </ul>
        </div>
        <!-- 최근 게시물 지역구 끝 -->
        <!-- 최근 게시물 게시글 시작 -->
        <div class="recent-food-content">
            <!-- lst_gallery 부분-->
            <ul class="recent-food-list">
                <!-- =clearfix -->
                <!-- 게시물 하나 -->
                <h1>게시물이 존재하지 않습니다.</h1>
                <!-- 게시물하나 끝 -->
                <!-- after있음 -->
            </ul>
        </div>
        <!-- 최근 게시물 더보기 -->
        <a th:href="@{/board/list/region}" class="recent-food-more-button">
            <span class="recent-food-more-write">더보기</span>
        </a>
    </article>

    <!-- 별점 인기순 시작 -->
    <article class="bookmark">
        <h3 class="bookmark-title">별점 인기순</h3>
        <div class="bookmark-full-list">
            <ul class="bookmark-list">
                <!-- 별점 인기순 리스트 하나 -->
                <th:block th:each="replyHighAvgList: ${replyHighAvgLists}">
                    <li class="bookmark-first-list">
                        <a th:href="@{/board/detail/__${replyHighAvgList.boardId}__}">
                            <div class="bookmark-place"></div>
                            <div class="bookmark-profile-wrap">
                                <div class="bookmark-picture"
                                     th:data-member-profile-path="${replyHighAvgList.memberProfilePath}"
                                     th:data-member-profile-uuid="${replyHighAvgList.memberProfileUuid}"
                                     th:data-member-profile-original-name="${replyHighAvgList.memberProfileOriginalName}">
                                </div>
                                <p class="bookmark-sell-user-nickname" th:text="${replyHighAvgList.memberNickname}"></p>
                            </div>
                            <span class="bookmark-sell-place"
                                  th:data-region="${replyHighAvgList.boardRegion}">
                            </span>
                            <p class="bookmark-food-name" th:text="${replyHighAvgList.boardTitle}"></p>
                            <span class="bookmark-sell-price" >
                                    <img class="won" src="/css/main/images/won.png" />
                                    <span class="bookmark-food-price" th:text="${replyHighAvgList.boardPrice}"></span>
                                    <span class="bookmark-next"></span>
                            </span>
                            <span class="bookmark-star"
                                  th:data-avg-reply-score="${replyHighAvgList.avgReplyScore}">
                                    <!--<th:block th:each="i:${#numbers.sequence(1, replyHighAvgList.avgReplyScore)}">-->
<!--                                         <img src="/css/main/images/grey-star.png" />-->
                                    <!--</th:block>-->
                            </span>

                        </a>
                    </li>
                </th:block>
            </ul>
        </div>
        <div class="bookmark-more-button-wrap">
            <a th:href="@{/board/list/region}" class="bookmark-more-button">
                <span class="bookmark-more-write">더보기</span>
            </a>
        </div>
    </article>


    <article class="random-menu-full-wrap banner-background-color">
        <div class="random-menu-wrap">
            <h3 class="random-menu-title">랜덤 추천 메뉴</h3>
            <div class="random-menu-banner-full-wrap">
                <div class="random-menu-banner-wrap">
                    <!-- 배너 -->
                    <ul class="random-menu-banner-list">
                        <!-- 배너 1개 시작 -->
                        <th:block th:each="randomRecommendList: ${randomRecommendLists}">
                            <li class="random-menu-banner" style="margin-right: 20px">
                                <a th:href="@{/board/detail/__${randomRecommendList.boardId}__}" class="random-menu-img-link">
                                    <div class="random-menu-img"
                                         th:data-board-file-path="${randomRecommendList.boardFilePath}"
                                         th:data-board-file-uuid="${randomRecommendList.boardFileUuid}"
                                         th:data-board-file-original-name="${randomRecommendList.boardFileOriginalName}">>
                                    </div>
                                </a>
                            </li>
                        </th:block>
                        <!-- 배너 1개 끝 -->
                    </ul>
                </div>
                <div class="random-menu-banner-left-arrow"></div>
                <div class="random-menu-banner-right-arrow"></div>
            </div>
        </div>
    </article>
</div>
<!-- 맨 위로 가는 버튼 -->
<button id="topBtn">Top</button>
<div th:insert="~{/main/footer:: footer}"></div>
</body>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/main/main.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        $('.recent-food-user-picture').each(function() {
            let memberProfilePath = $(this).data('member-profile-path');
            let memberProfileUuid = $(this).data('member-profile-uuid');
            let memberProfileOriginalName = $(this).data('member-profile-original-name');
            let profileUrl = '/members/display?fileName=' + memberProfilePath + '/t_' + memberProfileUuid + '_' + memberProfileOriginalName;
            $(this).css('background-image', 'url(' + profileUrl + ')');
            console.log(memberProfilePath)
            console.log(memberProfileUuid)
            console.log(memberProfileOriginalName)
        });
    });

    $(document).ready(function() {
        $('.bookmark-picture').each(function() {
            let memberProfilePath = $(this).data('member-profile-path');
            let memberProfileUuid = $(this).data('member-profile-uuid');
            let memberProfileOriginalName = $(this).data('member-profile-original-name');
            let profileUrl = '/members/display?fileName=' + memberProfilePath + '/t_' + memberProfileUuid + '_' + memberProfileOriginalName;
            $(this).css('background-image', 'url(' + profileUrl + ')');
            console.log(memberProfileOriginalName)
        });
    });

    $(document).ready(function() {
        $('.bookmark-star').each(function() {
            let avgReplyScore = $(this).data('avg-reply-score');
            console.log("22313123123"+avgReplyScore);
            let starString = '';
            for (let i = 1; i <= 5; i++) {
                starString += i <= avgReplyScore ?
                    '<img src="/css/main/images/star.png">' :
                    '<img src="/css/main/images/grey-star.png">';
            }
            $(this).html(starString);
            console.log(avgReplyScore);
        });
    });

    $(document).ready(function() {
        $('.bookmark-sell-place').each(function() {
            let changeRegionKo = $(this).data('region');
            let regionKo = '';
            let regionArr = ["","강남구", "강동구", "강북구", "강서구", "관악구", "광진구", "구로구",
                "금천구", "노원구", "도봉구", "동대문구", "동작구", "마포구", "서대문구", "서초구",
                "성동구", "성북구", "송파구", "양천구", "영등포구", "용산구", "은평구", "종로구",
                "중구", "중랑구"];
            regionKo = regionArr[changeRegionKo];
            $(this).html(regionKo);
            console.log(changeRegionKo);
            console.log(regionKo);

        });
    });

    $(document).ready(function() {
        $('.random-menu-img').each(function() {
            let boardFilePath = $(this).data('board-file-path');
            let boardFileUuid = $(this).data('board-file-uuid');
            let boardFileOriginalName = $(this).data('board-file-original-name');
            let boardUrl = '/board-files/display?fileName=' + '/boards/' + boardFilePath + '/' + boardFileUuid + '_' + boardFileOriginalName;
            $(this).css('background-image', 'url(' + boardUrl + ')');
            console.log(boardFilePath)
            console.log(boardFileUuid)
            console.log(boardFileOriginalName)
        });
    });
    handleClick('전체');


</script>
</html>
